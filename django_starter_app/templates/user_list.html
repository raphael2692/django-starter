<!-- templates/user_list.html -->
{% extends 'layouts/base.html' %}

{% block title %}Lista utenti{% endblock %}

{% block content %}
<div class="container">
    <h2>Lista utenti</h2>
    <br>
    <p><a href="{% url 'create_user' %}">Create user</a></p>
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">E-mail</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <th scope="row">{{ user.pk }}</th>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td><a href="{% url 'edit_user' user.id %}">Modifica</a></td>
                    </tr>
                    {% endfor %}



                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
