<!-- templates/user_list.html -->
{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}

<div class="container">
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <a href="{% url 'edit_user' user.id %}">Edit</a></li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
